{% extends "network/layout.html" %}
{% load static %}
{% block body %}
<div >
    <div class="tweet-input">
        <form class="form-group" method="POST" >
            {% csrf_token %}
            <label for="formControlTweet">Spread your thought</label>
            <textarea  class="form-control" id="formControlTweet"  rows="2"></textarea>
            <button id="new_tweet_btn" class="btn btn-primary" type="button">New Tweet</button>
        </form>
    </div>
    <hr>
    <div class="container-fluid tweets-container">
        
    </div>
    <nav aria-label="Search tweets pages">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                {% for page_num in pages_range %}
                    <li class="page-item {% if page_num <= 1 %} active {% endif %}"><a class="page-link" href="#">{{page_num}}</a></li>
                    {% comment %} <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li> {% endcomment %}
                {% endfor %}
                
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
</div>                    
<script src="{% static 'network/index.js' %}"> </script>

{% endblock %}
